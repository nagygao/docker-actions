name: Frontend PR

on:
  pull_request:
    branches: ["main"]

jobs:
  build:
    name: Build and test
    runs-on: self-hosted
    steps:
      - uses: actions/checkout@v3
      - name: Build the Docker image
        run: |
          docker build . --file Dockerfile --tag nagygao/github-test:${GITHUB_SHA}
          docker image ls
      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      - name: Push image
        run: |
          docker push nagygao/github-test:${GITHUB_SHA}
  deploy:
    name: Deploy to PR environment
    runs-on: self-hosted
    needs: [build]
    steps:
      - name: Terraform apply
        working-directory: terraform
        env:
          TF_VAR_image_tag: test
          TF_VAR_namespace: terraform
          TF_VAR_pr_number: ${{ github.event.number }}
        run: |
          terraform init
          terraform apply -auto-approve
      - name: Manual approval
        uses: trstringer/manual-approval@v1
        timeout-minutes: 120
        with:
          secret: ${{ github.TOKEN }}
          approvers: nagygao
          minimum-approvals: 1
          issue-title: "Deploying v1.3.5 to prod from staging"
      - name: Terraform destroy
        if: always()
        working-directory: terraform
        env:
          TF_VAR_image_tag: test
          TF_VAR_namespace: terraform
          TF_VAR_pr_number: ${{ github.event.number }}
        run: |
          terraform destroy -auto-approve
